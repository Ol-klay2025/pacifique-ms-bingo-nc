<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg-circle { fill: #007bff; }
    .glow { fill: #4db8ff; filter: blur(20px); }
    .text { fill: white; font-family: Arial, sans-serif; font-weight: bold; }
    .main-text { font-size: 70px; }
    .sub-text { font-size: 24px; }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }
    
    .animate {
      animation: pulse 2s infinite;
      transform-origin: center;
    }
  </style>
  
  <!-- Background Glow -->
  <circle class="glow animate" cx="150" cy="150" r="140" />
  
  <!-- Main Circle -->
  <circle class="bg-circle" cx="150" cy="150" r="130" />
  
  <!-- Text -->
  <text class="text main-text" x="150" y="160" text-anchor="middle">QUINE</text>
  <text class="text sub-text" x="150" y="200" text-anchor="middle">Ligne Compl√®te!</text>
</svg>